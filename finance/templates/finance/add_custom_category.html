<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Add Custom Category</title>
    <link rel="stylesheet" href="{% static 'add_custom.css' %}">
    <script src="{% static 'js/add_custom_category.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Add Custom Category</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="success-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Category</button>
        </form>
        
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
