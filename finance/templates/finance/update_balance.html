<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Update Bank Balance</title>
    <link rel="stylesheet" href="{% static 'update_balance.css' %}">
    <script src="{% static 'js/update_balance.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Update Bank Balance</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_balance">Current Balance:</label>
                {{ form.balance }}
            </div>
            <button type="submit">Update Balance</button>
        </form>
        
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
